<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>4e - Questions de cours</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Questions de cours 4e</h1>

  <!-- Conteneur pour les boutons -->
  <div id="cours-btns"></div>

  <!-- Bouton retour -->
  <a href="4e.html" class="btn btn-return">â¬… Retour</a>

  <script src="config.js"></script>
  <script>
    const container = document.getElementById("cours-btns");
    const niveau = "4eme";

    if (config.flashcards[niveau] && config.flashcards[niveau].C) {
      Object.entries(config.flashcards[niveau].C).forEach(([type, label]) => {
        const a = document.createElement("a");
        a.href = `flashcards.html?niveau=${niveau}&type=${type}`;
        a.className = "btn btn-4e";
        a.textContent = `${type} - ${label}`;
        container.appendChild(a);
      });
    }
  </script>
</body>
</html>
