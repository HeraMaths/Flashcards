<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flashcards 5e - Probabilit√©s</title>
  <link rel="stylesheet" href="../style.css">

</head>
<body>
  <h1 id="pageTitle"></h1>
  <div class="grid" id="cardGrid"></div>
  <div class="buttons">
    <button onclick="generateCards()">üîÑ Nouvelle s√©rie</button>
    <button onclick="resetCards()">‚Ü©Ô∏è Tout r√©initialiser</button>
  </div>

  <script>
    const pageTitle = "Flashcards 5e - Probabilit√©s";
    document.getElementById('pageTitle').textContent = pageTitle;

    const maxCards = 6; // nombre de cartes √† afficher
    const maxAvailable = 100; // nombre total possible (fichiers nomm√©s de 01 √† 100)
    const imageFolder = '../images/5e_proba'; //dossier √† modifier pour prendre les bonnes images

    const allCardsData = [];
    for (let i = 1; i <= maxAvailable; i++) {
      const num = i.toString().padStart(2, '0');
      allCardsData.push({
        question: `${imageFolder}/question_${num}.png`,
        answer: `${imageFolder}/reponse_${num}.png`
      });
    }

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    function filterExistingCards(cards, maxToCheck, callback) {
      let existing = [];
      let tested = 0;
      const toTest = cards.slice(0, maxToCheck);

      toTest.forEach(card => {
        const img = new Image();
        img.onload = () => {
          existing.push(card);
          testDone();
        };
        img.onerror = testDone;
        img.src = card.question;

        function testDone() {
          tested++;
          if (tested === toTest.length) {
            callback(existing);
          }
        }
      });
    }

    function generateCards() {
      const grid = document.getElementById('cardGrid');
      grid.innerHTML = '';

      const shuffled = shuffle([...allCardsData]);
      filterExistingCards(shuffled, maxAvailable, (existingCards) => {
        const selected = shuffle(existingCards).slice(0, maxCards);

        selected.forEach(card => {
          const cardElement = document.createElement('div');
          cardElement.className = 'card';

          const inner = document.createElement('div');
          inner.className = 'card-inner';

          const front = document.createElement('div');
          front.className = 'card-face card-front';
          const frontImg = document.createElement('img');
          frontImg.src = card.question;
          front.appendChild(frontImg);

          const back = document.createElement('div');
          back.className = 'card-face card-back';
          const backImg = document.createElement('img');
          backImg.src = card.answer;
          back.appendChild(backImg);

          inner.appendChild(front);
          inner.appendChild(back);
          cardElement.appendChild(inner);

          cardElement.addEventListener('click', () => {
            cardElement.classList.toggle('flipped');
          });

          grid.appendChild(cardElement);
        });
      });
    }

    function resetCards() {
      const cards = document.querySelectorAll('.card');
      cards.forEach(card => {
        card.classList.remove('flipped');
      });
    }

    generateCards();
  </script>
<div class="back-home">
  <a href="../index.html" class="button">‚¨ÖÔ∏è Retour √† l'accueil</a>
</div>

</div>

</body>
</html>
