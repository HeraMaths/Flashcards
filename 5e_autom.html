<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>5e - Automatismes</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="loadConfig.js"></script>
</head>
<body>
  <h1>Automatismes 5e</h1>

  <!-- Conteneur pour les boutons -->
  <div id="autom-btns"></div>

  <!-- Bouton retour -->
  <a href="5e.html" class="btn btn-return">â¬… Retour</a>

  <script>
    loadConfig((config) => {
      const container = document.getElementById("autom-btns");
      const niveau = "5eme";

      if (config.flashcards[niveau] && config.flashcards[niveau].A) {
        Object.entries(config.flashcards[niveau].A).forEach(([type, label]) => {
          const a = document.createElement("a");
          a.href = `flashcards.html?niveau=${niveau}&type=${type}`;
          a.className = "btn btn-5e";
          a.textContent = `${type} - ${label}`;
          container.appendChild(a);
        });
      }
    });
  </script>
</body>
</html>
