<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Flashcards</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="loadConfig.js"></script>
</head>
<body>

  <div class="card-container" id="cards"></div>

  <div class="back-home">
    <button id="reset-cards" class="btn btn-return">Réinitialiser toutes les cartes</button>
    <button id="new-cards" class="btn btn-return">Nouvelles questions</button>
    <a href="index.html" class="btn btn-return">⬅ Retour</a>
  </div>

  <script>
    loadConfig((config) => {
      // On peut maintenant utiliser la variable config dans flashcards.js
      const script = document.createElement('script');
      script.src = "flashcards.js";
      document.body.appendChild(script);
    });
  </script>

</body>
</html>
